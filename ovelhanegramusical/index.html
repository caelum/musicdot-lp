<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-42101548-5', 'musicdot.com.br');
  ga('require', 'displayfeatures');
  ga('set', 'transport', 'beacon');
  ga('send', 'pageview');

  function erro() {
  	document.body.innerHTML = document.querySelector('noscript').textContent;
  }

  window.onerror = erro;
</script>
<script>
	var QueryString = function () {
		var query_string = {};
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if (typeof query_string[pair[0]] === "undefined") {
		  query_string[pair[0]] = decodeURIComponent(pair[1]);
		} else if (typeof query_string[pair[0]] === "string") {
		  var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
		  query_string[pair[0]] = arr;
		} else {
		  query_string[pair[0]].push(decodeURIComponent(pair[1]));
		}
		} 
		return query_string;
	}();

  var email = QueryString.email;
</script>
<script>
  function redireciona() {
  	location.href = 'https://www.musicdot.com.br/trial30dias?email=' + email;
  }

  if (email) {
	setTimeout(redireciona, 2000);

	ga('send', 'event', 'Ovelha Negra', 'Trial', email, {
	hitCallback: redireciona
	});
  } else {
  	erro();
  }
</script>
